<div class="container">
    <ul class="list-unstyled">
        <li *ngFor="let actor of actors; let first = first">
            <div *ngIf="actor.id">
                <div class="row">
                    <div class="col-md-2 actorposter">
                        <img src={{actor.profile_path}}>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Name: {{actor.name}}</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">{{actor.biography}}</div>
                            <br><br>
                        </div>
                    </div>
                    <div class="col-md-5 "></div>
                </div>
            </div>
        </li>
    </ul>
</div>
