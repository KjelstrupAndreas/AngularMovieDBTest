<div class="jumbotron">
    <h1> WebApps mandatory assignment </h1>
    <nav class="nav navbar-nav navbar-right">
        <a (click)="popularMovies()">Popular </a>
        <a (click)="upcomingMovies()">Upcoming</a>
        <a routerLink="/actors" routerLinkActive>Popular Actors</a>
    </nav>
    <form class="navbar-form" role="search">
        <div class="form-group">
            <input type="text" placeholder="Search" required #searchName>
        </div>
        <button class="btn btn-primary" (click)="onClick(searchName.value)">Search </button>
    </form>
</div>

<ul class="list-unstyled">
    <li *ngFor="let movie of movies; let first = first">
        <div *ngIf="movie.poster_path">

            <div class="row">
                <div class="col-md-2 movieposter">
                    <img src={{movie.poster_path}}>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>{{movie.title}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Release date: {{movie.release_date}}</div>
                        <div class="col-md-6">{{movie.vote_average}} <span class="glyphicon glyphicon-star"></span></div>
                        <br><br>
                        <div class="col-md-12">{{movie.overview}}
                            <br><br><button class="btn btn-primary" (click)="playMovie(movie)">Play trailer</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 "></div>
            </div>
        </div>
    </li>
</ul>
